<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUEEN ANITA V4 WhatsApp Pairing</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #25D366;
            --primary-dark: #128C7E;
            --secondary: #075E54;
            --light: #f5f5f5;
            --dark: #333;
            --gray: #777;
            --white: #fff;
            --success: #4CAF50;
            --error: #F44336;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: linear-gradient(to right, var(--secondary), var(--primary-dark));
            z-index: -1;
        }

        .header {
            padding: 30px 30px 20px;
            text-align: center;
            position: relative;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo i {
            font-size: 36px;
            color: var(--primary);
        }

        h1 {
            color: var(--white);
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 400;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 14px 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: var(--transition);
            background: var(--white);
            color: var(--dark);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.2);
        }

        button {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: var(--white);
            border: none;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background: linear-gradient(to right, var(--primary-dark), var(--secondary));
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
        }

        button:disabled {
            background: #cccccc;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }

        .status-card {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-card i {
            font-size: 18px;
        }

        .success {
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--success);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .error {
            background-color: rgba(244, 67, 54, 0.1);
            color: var(--error);
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .info {
            background-color: rgba(33, 150, 243, 0.1);
            color: #2196F3;
            border: 1px solid rgba(33, 150, 243, 0.3);
        }

        .code-display {
            background: var(--light);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 25px 0;
            position: relative;
            overflow: hidden;
        }

        .code-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
        }

        .code-value {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 3px;
            color: var(--secondary);
            margin: 10px 0;
            font-family: 'Courier New', monospace;
        }

        .code-instructions {
            color: var(--gray);
            font-size: 14px;
            margin-top: 10px;
        }

        .session-data {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            resize: none;
            margin: 15px 0;
            background: #f9f9f9;
        }

        .session-actions {
            display: flex;
            gap: 10px;
        }

        .btn-secondary {
            background: var(--white);
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn-secondary:hover {
            background: rgba(37, 211, 102, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.1);
        }

        .hidden {
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 0;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            transition: width 0.3s ease;
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 12px;
            }
            
            .content {
                padding: 20px;
            }
            
            .code-value {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fab fa-whatsapp"></i>
            </div>
            <h1>QUEEN ANITA V4</h1>
            <p class="subtitle">WhatsApp Bot Pairing Portal</p>
        </div>

        <div class="content">
            <div id="pairingForm">
                <div class="form-group">
                    <label for="phoneNumber"><i class="fas fa-phone-alt"></i> WhatsApp Number</label>
                    <div class="input-wrapper">
                        <input type="text" id="phoneNumber" placeholder="e.g. 2349066831211" required>
                    </div>
                </div>
                
                <button id="startPairing">
                    <i class="fas fa-link"></i> Start Pairing
                </button>
            </div>
            
            <div id="pairingCodeSection" class="hidden">
                <div class="code-display">
                    <h3>Your Pairing Code</h3>
                    <div class="code-value" id="codeDisplay"></div>
                    <p class="code-instructions">
                        Open WhatsApp on your phone > Linked Devices > Link a Device<br>
                        Enter this code when prompted
                    </p>
                </div>
                
                <div id="status" class="status-card info">
                    <i class="fas fa-sync-alt fa-spin"></i>
                    <span>Waiting for connection...</span>
                </div>
                <div class="progress-bar">
                    <div class="progress" id="connectionProgress"></div>
                </div>
            </div>
            
            <div id="sessionSection" class="hidden">
                <h3><i class="fas fa-key"></i> Session Data</h3>
                <p>Your WhatsApp session credentials:</p>
                <textarea class="session-data" id="sessionData" readonly></textarea>
                
                <div class="session-actions">
                    <button id="downloadSession">
                        <i class="fas fa-download"></i> Download
                    </button>
                    <button id="copySession" class="btn-secondary">
                        <i class="far fa-copy"></i> Copy
                    </button>
                </div>
                
                <div class="status-card success" style="margin-top: 20px;">
                    <i class="fas fa-check-circle"></i>
                    <span>Connection successful! Use these credentials in your bot.</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('startPairing').addEventListener('click', async () => {
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            if (!phoneNumber) {
                showError('Please enter your WhatsApp number');
                return;
            }

            // Validate phone number format
            if (!/^\d+$/.test(phoneNumber)) {
                showError('Please enter a valid phone number (digits only)');
                return;
            }

            const startBtn = document.getElementById('startPairing');
            startBtn.disabled = true;
            startBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Requesting code...';
            
            updateStatus('Requesting pairing code...', 'info');
            animateProgress(30);

            try {
                const response = await fetch('/start-pairing', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phoneNumber }),
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('pairingForm').classList.add('hidden');
                    document.getElementById('codeDisplay').textContent = 
                        data.pairingCode.match(/.{1,4}/g)?.join(" ") || data.pairingCode;
                    document.getElementById('pairingCodeSection').classList.remove('hidden');
                    animateProgress(60);
                    updateStatus('Waiting for connection...', 'info');
                    
                    // Check for session periodically
                    let checks = 0;
                    const maxChecks = 30; // 1 minute timeout (30 checks * 2 seconds)
                    const checkInterval = setInterval(async () => {
                        checks++;
                        animateProgress(60 + (checks * 1.3)); // Animate progress up to 100%
                        
                        try {
                            const sessionResponse = await fetch('/check-session');
                            const sessionData = await sessionResponse.json();
                            
                            if (sessionData.hasSession) {
                                clearInterval(checkInterval);
                                animateProgress(100);
                                document.getElementById('sessionData').value = sessionData.sessionData;
                                document.getElementById('sessionSection').classList.remove('hidden');
                                document.getElementById('pairingCodeSection').classList.add('hidden');
                                updateStatus('Connection successful!', 'success');
                            } else if (checks >= maxChecks) {
                                clearInterval(checkInterval);
                                showError('Connection timed out. Please try again.');
                                document.getElementById('pairingForm').classList.remove('hidden');
                                document.getElementById('pairingCodeSection').classList.add('hidden');
                                startBtn.disabled = false;
                                startBtn.innerHTML = '<i class="fas fa-link"></i> Start Pairing';
                            }
                        } catch (error) {
                            console.error('Session check error:', error);
                        }
                    }, 2000);
                } else {
                    showError(data.error || 'Failed to request pairing code');
                    startBtn.disabled = false;
                    startBtn.innerHTML = '<i class="fas fa-link"></i> Start Pairing';
                }
            } catch (error) {
                showError(error.message || 'Network error occurred');
                startBtn.disabled = false;
                startBtn.innerHTML = '<i class="fas fa-link"></i> Start Pairing';
            }
        });
        
        document.getElementById('downloadSession').addEventListener('click', () => {
            window.location.href = '/download-session';
        });

        document.getElementById('copySession').addEventListener('click', () => {
            const sessionData = document.getElementById('sessionData');
            sessionData.select();
            document.execCommand('copy');
            
            // Show copied notification
            const copyBtn = document.getElementById('copySession');
            const originalText = copyBtn.innerHTML;
            copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
            setTimeout(() => {
                copyBtn.innerHTML = originalText;
            }, 2000);
        });

        function updateStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = `
                <i class="fas fa-${type === 'error' ? 'exclamation-circle' : type === 'success' ? 'check-circle' : 'sync-alt fa-spin'}"></i>
                <span>${message}</span>
            `;
            statusEl.className = `status-card ${type}`;
        }

        function showError(message) {
            updateStatus(message, 'error');
            animateProgress(0);
        }

        function animateProgress(percent) {
            const progressBar = document.getElementById('connectionProgress');
            progressBar.style.width = `${percent}%`;
        }
    </script>
</body>
</html>
